<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ftm="http://java.sun.com/jsp/jstl/fmt">
	<h:head>
		<title>FreePay</title>
	</h:head>
	<h:body>
		<center>

<br/>
<br/>
<br/>
<br/>

	<h:form>
          
          <p:panelGrid style="width:30%;" >
          
          	<p:row>
				<p:column colspan="2">
					<center>
					 	 <p:outputLabel style="font-size:30px;" value="FreePay Desktop"></p:outputLabel>
			    	</center>
				</p:column>          	 
          	</p:row>
          	
          	<p:row  rowspan="2">
				<p:column colspan="2">
					<center>
					    <p:outputLabel value="Datafono virtual"></p:outputLabel>
					</center>
				</p:column>          	 
          	</p:row>
          
          
            <p:row>
				<p:column>
					    <p:outputLabel value="Valor a pagar"></p:outputLabel>
				</p:column>  
				<p:column>
					    <p:inputText label="Valor a pagar" required="true" requiredMessage="Debe ingresar el valor a pagar." validatorMessage="El valor a pagar debe ser un numero mayor a cero.">
					    	 <f:validateLongRange minimum="1" ></f:validateLongRange>
                        </p:inputText>
				</p:column>  				        	 
          	</p:row>
          	 
          	 <p:row>
				<p:column>
					    <p:outputLabel  value="Referencia"> </p:outputLabel>
				</p:column>  
				<p:column>
					    <p:inputText label="Referencia">
					   			 <f:validateLength minimum="0" maximum="30" ></f:validateLength>
					    </p:inputText>
				</p:column>  				        	 
          	</p:row>
          	
             <p:row>
				<p:column colspan="2">
					<center>
          	 			<p:commandButton update="@all" actionListener="#{CobroBean.agregarCliente}" value="Generar cobro" ></p:commandButton>
          	 		</center>
          		</p:column>
          	 </p:row>
          	 <p:row>
          	 	<p:column colspan="2">
          	 		<p:messages></p:messages>
          	    </p:column>
          	 </p:row>
          	 
          </p:panelGrid>		
			
			</h:form>			
		</center>		
	</h:body>
</ui:component>
